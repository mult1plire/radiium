<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: var(--bg);
      color: var(--text);
      animation: fadeInUp 0.6s ease-out;
    }

    .error-container h1 {
      font-size: 72px;
      margin-bottom: 0;
      color: var(--accent);
    }

    .error-container p {
      font-size: 18px;
      margin: 12px 0;
    }

    .error-container a {
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .error-container a:hover {
      background: #3367d6;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops! This tab wandered off the edge of the internet.</p>
    <p>Letâ€™s get you back to something useful.</p>
    <a href="index.html">ðŸ”™ Go Home</a>
  </div>
</body>
</html>
